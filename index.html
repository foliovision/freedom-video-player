<!doctype html>

<head>

   <!-- player skin -->
   <link rel="stylesheet" href="skin/skin.css">

   <!-- site specific styling -->
   <style>
   body { font: 12px "Myriad Pro", "Lucida Grande", sans-serif; text-align: center; padding-top: 5%; }
   .freedomplayer { width: 80%; }
   </style>

   <!-- for video tag based installs freedomplayer depends on jQuery 1.7.2+ -->
   <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

   <!-- include freedomplayer -->
   <script src="freedomplayer.min.js"></script>

</head>

<body>

   <!-- the player -->
   <div class="freedomplayer" data-swf="freedomplayer.swf" data-ratio="0.4167">
      <video>
         <source type="video/webm" src="https://edge.flowplayer.org/bauhaus.webm">
         <source type="video/mp4" src="https://edge.flowplayer.org/bauhaus.mp4">
      </video>
   </div>

</body>
